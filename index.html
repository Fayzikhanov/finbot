<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Семейные финансы</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app" class="app">
      <header class="topbar">
        <button id="openDatePanelBtn" class="icon-btn" type="button" aria-label="Фильтр даты">
          <i data-lucide="calendar-days"></i>
        </button>
        <h1 id="screenTitle">Главная</h1>
        <div class="scope-wrap">
          <button id="openScopeBtn" class="scope-btn" type="button">
            <i data-lucide="users"></i>
            <span id="scopeLabel">Общие расходы</span>
            <i data-lucide="chevron-down" class="chev"></i>
          </button>
          <div id="scopeMenu" class="scope-menu hidden"></div>
        </div>
      </header>

      <button id="periodBadgeBtn" class="period-badge" type="button">
        <i data-lucide="calendar-range"></i>
        <span id="periodLabel">Сегодня</span>
        <i data-lucide="chevron-down" class="chev"></i>
      </button>

      <div id="statusBanner" class="status-banner hidden"></div>

      <main id="homeScreen" class="screen">
        <section class="summary-stack">
          <button id="tabBalance" class="card balance-main tab-card" data-analytics="balance" type="button">
            <div class="card-head">
              <i data-lucide="wallet"></i>
              <div class="card-title">Баланс</div>
            </div>
            <div id="balanceValue" class="card-value main">0 сум</div>
          </button>

          <div class="cards-grid">
            <button id="tabIncome" class="card metric tab-card" data-analytics="income" type="button">
              <div class="card-head">
                <i data-lucide="arrow-down-left"></i>
                <div class="card-title">Доходы</div>
              </div>
              <div id="incomeValue" class="card-value">0 сум</div>
            </button>
            <button id="tabExpense" class="card metric tab-card active" data-analytics="expense" type="button">
              <div class="card-head">
                <i data-lucide="arrow-up-right"></i>
                <div class="card-title">Расходы</div>
              </div>
              <div id="expenseValue" class="card-value">0 сум</div>
            </button>
          </div>
        </section>

        <section id="analyticsPanel" class="panel expense-breakdown">
          <div class="panel-head">
            <h2 id="chartSectionTitle">Разбивка расходов</h2>
          </div>

          <div id="balanceAnalytics" class="balance-analytics hidden">
            <div id="balanceMainValue" class="balance-main-value">0 сум</div>
            <div id="balanceDelta" class="balance-delta neutral">—</div>
            <div class="balance-trend-card">
              <svg id="balanceTrendSvg" viewBox="0 0 320 160" preserveAspectRatio="none"></svg>
              <div id="balanceTrendLegend" class="trend-legend"></div>
            </div>
          </div>

          <div id="breakdownView">
            <div class="chart-block">
              <div id="donut" class="donut"></div>
              <div class="donut-center">
                <div id="donutTotal" class="donut-total">0</div>
                <div id="donutSub" class="donut-sub">Всего за период</div>
                <div id="donutMeta" class="donut-meta hidden"></div>
              </div>
            </div>
            <div id="chartLegend" class="legend"></div>
          </div>
        </section>

        <section id="recentPanel" class="panel">
          <div class="panel-head">
            <h2 id="recentSectionTitle">Последние расходы</h2>
            <button id="viewAllBtn" class="link-btn" type="button">Посмотреть все</button>
          </div>
          <div id="recentList" class="tx-list"></div>
        </section>
      </main>

      <main id="transactionsScreen" class="screen hidden">
        <section class="panel">
          <div class="panel-head">
            <h2>Транзакции</h2>
          </div>
          <div id="transactionsList" class="tx-list"></div>
        </section>
      </main>

      <main id="addScreen" class="screen hidden">
        <section class="panel add-panel">
          <div id="addModeRow" class="add-mode">
            <button id="addModeTransactionBtn" class="seg-btn active" type="button">Транзакция</button>
            <button id="addModeTransferBtn" class="seg-btn" type="button">Перевод средств внутри семьи</button>
          </div>

          <div id="addKindRow" class="add-kind">
            <button id="addKindExpenseBtn" class="seg-btn active" type="button">Расход</button>
            <button id="addKindIncomeBtn" class="seg-btn" type="button">Доход</button>
          </div>

          <label id="addTransferRecipientField" class="field hidden">
            <span class="field-label">Кому перевести</span>
            <select id="addTransferRecipientSelect" class="field-input field-select">
              <option value="">Выберите участника</option>
            </select>
          </label>

          <label class="field">
            <span class="field-label">Сумма</span>
            <input id="addAmountInput" class="field-input amount" inputmode="numeric" placeholder="0" />
          </label>

          <label class="field">
            <span id="addDescriptionLabel" class="field-label">Название транзакции</span>
            <input id="addDescriptionInput" class="field-input" placeholder="Например: коммуналка" />
          </label>

          <div id="addCategoryField" class="field">
            <span class="field-label">Категория</span>
            <div class="category-row">
              <div id="addCategoryValue" class="category-pill">—</div>
              <button id="addChangeCategoryBtn" class="text-btn" type="button">Изменить категорию</button>
            </div>
          </div>

          <div class="date-time-grid">
            <label class="field">
              <span class="field-label">Дата</span>
              <input id="addDateInput" class="field-input" type="date" />
            </label>
            <label class="field">
              <span class="field-label">Время</span>
              <input id="addTimeInput" class="field-input" type="time" />
            </label>
          </div>

          <button id="addSaveBtn" class="primary-btn save-btn" type="button">
            <i data-lucide="check-circle-2"></i>
            Сохранить
          </button>
        </section>
      </main>

      <main id="placeholderScreen" class="screen hidden">
        <section class="panel placeholder-panel">
          <h2 id="placeholderTitle">Скоро</h2>
          <p>Этот раздел пока пустой. Добавим следующим шагом.</p>
        </section>
      </main>

      <nav class="bottom-nav">
        <button id="navHome" class="nav-btn active" type="button">
          <i data-lucide="house"></i>
          <span class="txt">Главная</span>
        </button>
        <button id="navTransactions" class="nav-btn" type="button">
          <i data-lucide="list"></i>
          <span class="txt">Транзакции</span>
        </button>
        <button id="navConverter" class="nav-btn" type="button">
          <i data-lucide="arrow-left-right"></i>
          <span class="txt">Конвертер</span>
        </button>
        <button id="navProfile" class="nav-btn" type="button">
          <i data-lucide="user"></i>
          <span class="txt">Профиль</span>
        </button>
      </nav>

      <button id="navAdd" class="fab-add" type="button" aria-label="Добавить">
        <i data-lucide="plus"></i>
      </button>
    </div>

    <div id="dateSheet" class="sheet hidden">
      <div class="sheet-card">
        <h3>Диапазон дат</h3>
        <div class="quick-row">
          <button class="quick-btn" data-period="today" type="button">Сегодня</button>
          <button class="quick-btn" data-period="week" type="button">Неделя</button>
          <button class="quick-btn" data-period="month" type="button">Месяц</button>
          <button class="quick-btn" data-period="year" type="button">Год</button>
        </div>
        <div class="range-row">
          <label>
            Начало
            <input id="customStartDate" type="date" />
          </label>
          <label>
            Конец
            <input id="customEndDate" type="date" />
          </label>
        </div>
        <div class="sheet-actions">
          <button id="applyCustomPeriodBtn" class="primary-btn" type="button">Применить</button>
          <button id="closeDateSheetBtn" class="ghost-btn" type="button">Закрыть</button>
        </div>
      </div>
    </div>

    <div id="categorySheet" class="sheet hidden">
      <div class="sheet-card">
        <h3>Выберите категорию</h3>
        <div id="categorySheetList" class="category-sheet-list"></div>
        <div class="sheet-actions">
          <button id="closeCategorySheetBtn" class="ghost-btn" type="button">Закрыть</button>
        </div>
      </div>
    </div>

    <div id="appToast" class="toast hidden"></div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
